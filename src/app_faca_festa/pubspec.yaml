name: app_faca_festa
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.6.1

dependencies:
  flutter:
    sdk: flutter
    
  flutter_map: ^7.0.2
  latlong2: ^0.9.0
  geocoding: ^3.0.0
  uuid: ^4.0.0
  shimmer: ^3.0.0
  flutter_slidable: ^3.1.2
  fl_chart: ^0.71.0
  carousel_slider: ^5.1.1
  flutter_animate: ^4.5.2
  get: ^4.7.2
  cupertino_icons: ^1.0.8
  flutter_localizations:
    sdk: flutter  
  intl: ^0.19.0
  percent_indicator: ^4.2.5
  google_fonts: ^6.3.0
  geolocator: ^13.0.2
  google_maps_flutter: ^2.11.0
  font_awesome_flutter: ^10.9.1
  cloud_firestore: ^6.0.3
  flutter_easyloading: ^3.0.5
  get_storage: ^2.1.1
  provider: ^6.1.5+1
  firebase_core: ^4.2.0
  firebase_auth: ^6.1.1
  cached_network_image: ^3.4.1
  flutter_cache_manager: ^3.4.1
  url_launcher: ^6.3.2
  collection: ^1.19.0
  interactive_country_map: ^0.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/
    - assets/icons/
    - assets/images/
    - assets/images/bg_event_001.jpeg
    - assets/images/bg_event_002.jpeg
    - assets/images/bg_event_003.jpg
    - assets/lottie/location-pin.json

  fonts:
    - family: Caveat
      fonts:
        - asset: assets/fonts/Caveat-Regular.ttf
          weight: 400
        - asset: assets/fonts/Caveat-Bold.ttf
          weight: 700
    - family: Urbanist
      fonts:
        - asset: assets/fonts/Urbanist-Regular.ttf
          weight: 400    